<!DOCTYPE html>
<html>
<head>
    <title>Remote Control</title>
    <script src="/socket.io/socket.io.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
    <h1>Remote Control</h1>
    <button onclick="clicked('cool')">冷房</button>
    <button onclick="clicked('heat')">暖房</button><a id = "mode"></a><br>
    <button onclick="clicked('velo')">風速</button><a id = "velo"></a><br>
    <button onclick="clicked('dire')">風向</button><a id = "dire"></a><br>
    <button onclick="clicked('clean')">内部クリーン</button><a id = "clean"></a><br>
    <button onclick="clicked('power')">パワーモード</button><a id = "power"></a><br>
    <button onclick="sendSignal()">送信</button>
    <button onclick="turnOff()">停止</button>

    <script>
        const socketio = io();

        //Set vairables
        let cool = 0; // 1 [ 0：OFF,   1：ON]
        let temp =15; //15 [ 0 ~ 15]
        let velo = 4; // 4 [ 0：自動,  1：1,    2：2,    3：3,    4：4]
        let dire = 5; // 7 [ 0：自動,  1：横,   2：2,    3：3,    4：4,    5：下,   6：?,    7：全] 
        let clean = 0;// 1 [ 0：OFF,   1：ON]
        let power = 1;// 1 [ 0：OFF,   1：ON]
        
        const signal_original = "CB230126200000084030000000000000ED00";
        let digits = new Array(9).fill(0);
        let parameter = "";

        //Get elements
        const modeTxt = document.getElementById("mode");
        const veloTxt = document.getElementById("velo");
        const direTxt = document.getElementById("dire");
        const cleanTxt = document.getElementById("clean");
        const powerTxt = document.getElementById("power");

        const log = (logText) => {socketio.emit("log", logText);}

        function updateStatus(){
            modeTxt.innerHTML = cool?"冷房":"暖房";
            veloTxt.innerHTML = velo;
            direTxt.innerHTML = dire;
            cleanTxt.innerHTML = clean?"ON":"OFF";
            powerTxt.innerHTML = power?"ON":"OFF";
        }

        function clicked(code){
            if     (code == "cool"){ cool = 1;}
            else if(code == "heat"){ cool = 0;}
            else if(code == "velo"){ velo = (velo + 1) % 5;}
            else if(code == "dire"){ dire = (dire + 1) % 8;}
            else if(code == "clean"){ clean = (clean + 1) % 2;}
            else if(code == "power"){ power = (power + 1) % 2;}
            updateStatus();
        }
        
        function turnOff(){
            socketio.emit("signal", "CB23012600000F086330000000000000BF00");
        }

        function sendSignal(){
            //Decode Original Signal
            for(let digit = 0; digit < 8; digit++){
                digits[digit] = parseInt(signal_original.substring(digit * 4, (digit + 1) * 4), 16);
            }

            if(cool >= 0 && cool <= 1){
                if(cool == 1){
                    digits[3] += 16;
                    digits[4] += 6;
                }
            }
            if(temp >= 0 && temp <= 15)digits[3] += temp * 16 * 16;
            if(velo >= 0 && velo <= 4) digits[4] += 16 * 16 * velo;
            if(dire >= 0 && dire <= 7) digits[4] += 16 * 16 * dire * 8;
            if(clean) digits[7] += 4;
            if(power) digits[7] += 16 * 16 * 16;
            //SUM CHECK
            sum = 0;
            for( let digit = 0; digit < 8; digit++){
                sum = sum + (digits[digit] - digits[digit] % 256) / 256 + digits[digit] % 256;
                sum = sum % 256;
            }
            digits[8] = 16 * 16 * sum;

            //Encode to String
            parameter = "";
            for(let digit = 0; digit < 9; digit++){
                parameter = parameter + ("0000" + digits[digit].toString(16).toUpperCase()).substr(-4);
            }
            socketio.emit("signal", parameter);
        }

        updateStatus();
    </script>
</body>
</html>
